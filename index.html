<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Browser!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <nav class="nav-top">
      <div id="todoLogo">Todo</div>
      <div id="langWrapperEl" class="langWrapper">
        <i class="material-symbols-outlined">language</i>
          <span id="selectedLang">Português</span>
          <ul class="langList" id="langSelector">
            <li><span>Português</span></li>
            <li><span>Inglês</span></li>
          </ul>
      </div>
    </nav>
    <div class="main-container">
      <div class="wrapper">
        <header>Tarefas</header>
        <div class="inputField">
          <input type="text" placeholder="Adicionar nova tarefa" />
          <button style="cursor: pointer; display: flex; align-items: center; justify-content: center;">
            <i class="material-symbols-outlined">add</i>
          </button>
        </div>
        <ul class="todoList">
          <!-- data comes from local storage -->
        </ul>
        <div class="footer">
          <span>Você tem <span class="pendingNumb"></span> tarefas pendentes</span>
          <button>Remover tudo</button>
        </div>
      </div>
    </div>
    <footer class="footer-wrapper">
      <p>&copy; <span id="ano-ft"></span>  desgined by Coltran Soluções</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
